version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sales-chatbot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - sales_chatbot_mysql_data:/var/lib/mysql
    networks:
      - sales-chatbot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  sales-chatbot-network:
    driver: bridge

volumes:
  sales_chatbot_mysql_data:
    driver: local
