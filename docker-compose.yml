version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: sales-chatbot-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:27017"
    volumes:
      - sales_chatbot_mongodb_data:/data/db
    networks:
      - sales-chatbot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  sales-chatbot-network:
    driver: bridge

volumes:
  sales_chatbot_mongodb_data:
    driver: local
